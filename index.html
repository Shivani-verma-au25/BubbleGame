<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- main start -->
        <div class="container">
            <div id="inner-container">
                <div id="heading">
                    <div class="elem">
                        <h4>HIT</h4>
                        <div id="hitval" class="box">0</div>
                    </div>
                    <div class="elem">
                        <h4>TIMER</h4>
                        <div id="time" class="box">60</div>
                    </div>
                    <div class="elem">
                        <h4>SCORE</h4>
                        <div id="increasescore" class="box">0</div>
                    </div>
                </div>
                <div id="center">
                </div>
            </div>
        </div>
        <!-- main end -->
    </div>
    
    <!-- scripts -->
    <script src="./script.js"></script>
</body>
</html>
